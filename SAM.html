<!DOCTYPE html>
<html>
<head>
    <title>For My Jaanu Manu ðŸ’–</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            color: white;
            font-size: 40px;
            text-shadow: 2px 2px 5px #ff4d88;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 77, 136, 0.8);
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #qrcode {
            margin-top: 30px;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff4d88;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Secret Page */
        #secret {
            display: none;
            margin-top: 40px;
            color: white;
            font-size: 22px;
            padding: 20px;
        }

        #typing {
            border-right: 2px solid white;
            display: inline;
        }
    </style>
</head>

<body>

<h1>For Sam ðŸ’–</h1>
<button onclick="generateQR()">Generate Surprise QR</button>

<div id="qrcode"></div>

<div id="secret">
    <h2 id="typing"></h2>
</div>

<!-- Romantic Music -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
    // Generate QR Code
    function generateQR() {
        let surpriseURL = window.location.href + "#love";
        document.getElementById("qrcode").innerHTML =
            "<img src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + surpriseURL + "' />";
    }

    // Secret Page Trigger
    if (window.location.hash === "#love") {
        document.getElementById("secret").style.display = "block";
        typeMessage();
    }

    // Typing Animation
    function typeMessage() {
        let message = "Sam, my jaanu manu ðŸ’•\nYou are the best thing that ever compiled in my life.\nEvery day with you feels like magic.\nHappy Valentine's Day, my forever love ðŸ’–";
        let i = 0;
        let speed = 50;
        let typingDiv = document.getElementById("typing");

        function typeWriter() {
            if (i < message.length) {
                typingDiv.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter();
    }

    // Floating Hearts Generator
    setInterval(function () {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
</script>

</body>
</html>
