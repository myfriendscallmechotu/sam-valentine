<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day ğŸ’–</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #container {
            margin-top: 150px;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            min-height: 120px;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: white;
            color: #ff4d88;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<div id="container">
    <h1 id="message"></h1>
    <button onclick="foreverLove()">Click For Forever ğŸ’</button>
</div>

<script>
let message = "Sam, my jaanu manu ğŸ’•\nYou are the best thing that ever compiled in my life.\nEvery day with you feels like magic.\nHappy Valentine's Day, my forever love ğŸ’–";
let i = 0;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("message").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}

typeWriter();

function foreverLove() {
    alert("Forever yours, Sam ğŸ’– I choose you again and again.");
}

/* Floating Hearts */
setInterval(function () {
    let heart = document.createElement("div");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.position = "absolute";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);
</script>

</body>
</html>
