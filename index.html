<!DOCTYPE html>
<html>
<head>
    <title>For My Jaanu Manu ðŸ’–</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            color: white;
            font-size: 42px;
            text-shadow: 2px 2px 10px #ff4d88;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 136, 0.8);
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #qrcode {
            margin-top: 40px;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff4d88;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<h1>For Sam ðŸ’–</h1>

<button onclick="generateQR()">Generate Surprise QR</button>

<div id="qrcode"></div>

<script>
function generateQR() {
    let surpriseURL = "https://myfriendscallmechotu.github.io/sam-valentine/secret.html";
    document.getElementById("qrcode").innerHTML =
        "<img src='https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" + surpriseURL + "' />";
}

/* Floating Hearts */
setInterval(function () {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);
</script>

</body>
</html>
